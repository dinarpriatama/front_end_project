<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-Picker-UI</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="container"> <!--Sebagai container datepicker UI-->
            <div class="header"> <!--Sebagai Header-->
                <input type="text" placeholder="dd/mm/yyyy" aria-label="Input date">
                <button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-calendar"></span> Calendar
                </button> 
            </div>

            <div class="kalender">
                <div class="month-year"> <!--Slide yg berisi bulan-tahun-->
                    <button type="button" class="btn btn-default btn-sm">
                        <span>&lt;</span>
                    </button>
                    <span>
                        <strong>Januari 2025</strong>
                    </span>
                    <button type="button" class="btn btn-default btn-sm">
                        <span>&gt;</span>
                    </button>
                </div>
                <div class="days-name"> <!--Berisi nama2 hari-->
                    <span>Su</span>
                    <span>Mo</span>
                    <span>Tu</span>
                    <span>We</span>
                    <span>Th</span>
                    <span>Fr</span>
                    <span>Sa</span>
                </div>
                <div class="container-date"> <!--berisi kotak2 tanggal-->
                    <p style="color: gray;">29</p>
                    <p style="color: gray;">30</p>
                    <p style="color: gray;">31</p>
                    <p>01</p>
                    <p>02</p>
                    <p>03</p>
                    <p>04</p>
                    <p>05</p>
                    <p>06</p>
                    <p>07</p>
                    <p>08</p>
                    <p>09</p>
                    <p>10</p>
                    <p>11</p>
                    <p>12</p>
                    <p>13</p>
                    <p>14</p>
                    <p>15</p>
                    <p>16</p>
                    <p>17</p>
                    <p>18</p>
                    <p>19</p>
                    <p>20</p>
                    <p>21</p>
                    <p>22</p>
                    <p>23</p>
                    <p>24</p>
                    <p>25</p>
                    <p>26</p>
                    <p>27</p>
                    <p>28</p>
                    <p>29</p>
                    <p>30</p>
                    <p>31</p>
                    <p style="color: gray;">01</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
